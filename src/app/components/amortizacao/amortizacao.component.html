<h3>Amortização:</h3>
<p> Funciona da seguinte forma: <br> <i>(Valor inicial – Valor residual) / Vida útil</i></p>

<div>
  <input [(ngModel)]="capital" type="number" /> -
  <input [(ngModel)]="residual" type="number" /> /
  <input [(ngModel)]="tempo" type="number" /> = {{ getAmortizacao() }}
</div>
